ché en grandes lettres blanches sur fond noir, soulignant le nom de la marque.&quot;},{&quot;lang&quot;:&quot;de&quot;,&quot;text&quot;:&quot;Das Wort &#39;mozilla&#39; in großen weißen Buchstaben auf schwarzem Hintergrund, das den Markennamen hervorhebt.&quot;},{&quot;lang&quot;:&quot;hu&quot;,&quot;text&quot;:&quot;A &#39;mozilla&#39; szó nagy, fehér betűkkel, fekete háttér előtt, kiemelve a márkanevet.&quot;},{&quot;lang&quot;:&quot;it&quot;,&quot;text&quot;:&quot;La parola &#39;mozilla&#39; mostrata in grandi lettere bianche su uno sfondo nero, enfatizzando il nome del marchio.&quot;},{&quot;lang&quot;:&quot;ja&quot;,&quot;text&quot;:&quot;黒い背景に大きな白い文字で表示された「mozilla」という単語が、ブランド名を強調しています。&quot;},{&quot;lang&quot;:&quot;ko&quot;,&quot;text&quot;:&quot;검은 배경에 큰 흰색 글씨로 표시된 &#39;mozilla&#39;라는 단어가 브랜드 이름을 강조합니다.&quot;},{&quot;lang&quot;:&quot;no&quot;,&quot;text&quot;:&quot;Ordet &#39;mozilla&#39; vist med store hvite bokstaver på en svart bakgrunn, som fremhever merkevaren.&quot;},{&quot;lang&quot;:&quot;pl&quot;,&quot;text&quot;:&quot;Słowo &#39;mozilla&#39; wyświetlane dużymi białymi literami na czarnym tle, podkreślając nazwę marki.&quot;},{&quot;lang&quot;:&quot;pt&quot;,&quot;text&quot;:&quot;A palavra &#39;mozilla&#39; exibida em grandes letras brancas sobre fundo preto, enfatizando o nome da marca.&quot;},{&quot;lang&quot;:&quot;ru&quot;,&quot;text&quot;:&quot;Слово &#39;mozilla&#39; отображается большими белыми буквами на черном фоне, подчеркивающим название бренда.&quot;},{&quot;lang&quot;:&quot;es&quot;,&quot;text&quot;:&quot;La palabra &#39;mozilla&#39; se muestra en grandes letras blancas sobre un fondo negro, destacando el nombre de la marca.&quot;},{&quot;lang&quot;:&quot;sv&quot;,&quot;text&quot;:&quot;Ordet &#39;mozilla&#39; visas med stora vita bokstäver på en svart bakgrund som framhäver varumärket.&quot;}]},&quot;website&quot;:&quot;https://foundation.mozilla.org/&quot;,&quot;key&quot;:&quot;ADCYPWMX&quot;,&quot;parent&quot;:null,&quot;donorPortal&quot;:{&quot;favicon&quot;:{&quot;previewUrl16&quot;:&quot;https://ucarecdn.com/0a221c12-d03b-4e8e-a502-fe0cac0bdcb2/-/preview/16x16/&quot;,&quot;previewUrl32&quot;:&quot;https://ucarecdn.com/0a221c12-d03b-4e8e-a502-fe0cac0bdcb2/-/preview/32x32/&quot;},&quot;previewUrl&quot;:&quot;https://ucarecdn.com/7bb337df-3ae2-4282-978e-89dee41614a0/-/format/auto/-/resize/1860x/&quot;,&quot;heroImage&quot;:{&quot;name&quot;:&quot;Donate-banner-03.jpg&quot;,&quot;uuid&quot;:&quot;7bb337df-3ae2-4282-978e-89dee41614a0&quot;,&quot;mimeType&quot;:&quot;image/jpeg&quot;,&quot;width&quot;:1660,&quot;height&quot;:928,&quot;size&quot;:257837,&quot;alts&quot;:[{&quot;lang&quot;:&quot;en&quot;,&quot;text&quot;:&quot;An aerial view of a large group of people cheering and raising their hands, with a gradient background of purple and pink. Many individuals are wearing lanyards and are gathered closely together, creating a vibrant atmosphere.&quot;},{&quot;lang&quot;:&quot;ar&quot;,&quot;text&quot;:&quot;عرض جوي لمجموعة كبيرة من الأشخاص يهتفون ويرفعون أيديهم، مع خلفية متدرجة من الأرجواني والوردي. العديد من الأفراد يرتدون سلاسل الهوية ومجتمعين بالقرب من بعضهم، مما يخلق أجواء حيوية.&quot;},{&quot;lang&quot;:&quot;zh&quot;,&quot;text&quot;:&quot;从空中俯瞰到一大群人欢呼并举起双手，背景为紫色和粉色渐变。许多人佩戴着挂绳，彼此密切聚集，营造出热烈的氛围。&quot;},{&quot;lang&quot;:&quot;da&quot;,&quot;text&quot;:&quot;Et fugleperspektiv over en stor gruppe mennesker, der hepper og hæver hænderne, med en baggrund i gradient af lilla og pink. Mange personer bærer id-kort og er tæt samlet, hvilket skaber en livlig atmosfære.&quot;},{&quot;lang&quot;:&quot;nl&quot;,&quot;text&quot;:&quot;Een luchtfoto van een grote groep mensen die juichen en hun handen omhoog steken, met een achtergrond van paarse en roze vervaging. Veel individuen dragen een hondenlijn en staan dicht bij elkaar, wat een levendige sfeer creëert.&quot;},{&quot;lang&quot;:&quot;fi&quot;,&quot;text&quot;:&quot;Ylhäältä kuvattu näkymä suuresta joukosta ihmisiä, jotka hurraavat ja nostavat käsiään, taustalla violetti ja vaaleanpunainen sävy. Monet henkilöt käyttävät kaulapantoja ja ovat tiiviisti kokoontuneina, luoden eloisan tunnelman.&quot;},{&quot;lang&quot;:&quot;fr&quot;,&quot;text&quot;:&quot;Une vue aérienne d&#39;un grand groupe de personnes acclamant et levant les mains, avec un fond en dégradé de violet et de rose. Beaucoup d&#39;individus portent des badges et sont rassemblés étroitement, créant une atmosphère vibrante.&quot;},{&quot;lang&quot;:&quot;de&quot;,&quot;text&quot;:&quot;Eine Luftaufnahme einer großen Gruppe von Menschen, die jubeln und die Hände heben, vor einem Hintergrund in lila und rosa Farbverlauf. Viele Personen tragen Ausweise und sind eng zusammen, was eine lebhafte Atmosphäre schafft.&quot;},{&quot;lang&quot;:&quot;hu&quot;,&quot;text&quot;:&quot;Légifelvétel egy nagycsoport emberről, akik ujjonganak és felemelik a kezüket, lila és rózsaszín gradiensekkel a háttérben. Sok ember visel kitűzőt és szorosan összegyűlt, élénk légkört teremtve.&quot;},{&quot;lang&quot;:&quot;it&quot;,&quot;text&quot;:&quot;Una vista aerea di un grande gruppo di persone che applaudono e alzano le mani, con uno sfondo di gradiente viola e rosa. Molti individui indossano cartellini e sono riuniti strettamente, creando un&#39;atmosfera vivace.&quot;},{&quot;lang&quot;:&quot;ja&quot;,&quot;text&quot;:&quot;大勢の人々が歓声を上げて手を挙げている鳥瞰図で、背景は紫とピンクのグラデーションです。多くの人が首から名札をぶら下げており、密集していることで活気ある雰囲気を生み出しています。&quot;},{&quot;lang&quot;:&quot;ko&quot;,&quot;text&quot;:&quot;많은 사람들이 환호하고 손을 들어 올리는 공중 전망으로, 배경은 보라색과 분홍색의 그라데이션입니다. 많은 사람들이 목걸이를 걸고 가까이 모여 활기찬 분위기를 만듭니다.&quot;},{&quot;lang&quot;:&quot;no&quot;,&quot;text&quot;:&quot;Et fugleperspektiv over en stor gruppe mennesker som heier og hever hendene, med en bakgrunn i gradient av lilla og rosa. Mange individer bærer ID-kort og er samlet nært sammen, noe som skaper en livlig atmosfære.&quot;},{&quot;lang&quot;:&quot;pl&quot;,&quot;text&quot;:&quot;Widok z lotu ptaka na dużą grupę ludzi, którzy wiwatują i podnoszą ręce, na tle w przejrzystym odcieniu fioletowego i różowego. Wiele osób nosi identyfikatory i gromadzi się blisko siebie, tworząc żywą atmosferę.&quot;},{&quot;lang&quot;:&quot;pt&quot;,&quot;text&quot;:&quot;Uma visão aérea de um grande grupo de pessoas aplaudindo e levantando as mãos, com um fundo em gradiente de roxo e rosa. Muitos indivíduos usam crachás e estão aglomerados, criando uma atmosfera vibrante.&quot;},{&quot;lang&quot;:&quot;ru&quot;,&quot;text&quot;:&quot;Вид с высоты на большую группу людей, которые приветствуют и поднимают руки, на фоне градиента из фиолетового и розового. Многие из них носят бейджики и находятся близко друг к другу, создавая яркую атмосферу.&quot;},{&quot;lang&quot;:&quot;es&quot;,&quot;text&quot;:&quot;Una vista aérea de un gran grupo de personas aclamando y levantando las manos, con un fondo de degradado de púrpura y rosa. Muchas personas llevan identificaciones y están reunidas, creando una atmósfera vibrante.&quot;},{&quot;lang&quot;:&quot;sv&quot;,&quot;text&quot;:&quot;En fågelperspektiv av en stor grupp människor som jublar och höjer händerna, med en bakgrund i lila och rosa gradient. Många individer bär id-kort och är nära samlade, vilket skapar en livlig atmosfär.&quot;}]},&quot;subscription&quot;:{&quot;cancellation&quot;:{&quot;enabled&quot;:true,&quot;notice&quot;:&quot;We are sorry to see you go. Please contact &amp;lt;ORGANIZATION NAME&amp;gt; Donor Services at &amp;lt;PHONE NUMBER&amp;gt; or complete our &amp;lt;ONLINE INQUIRY FORM&amp;gt;. For quickest assistance, please have the details of your recurring donation ready when you contact us.&quot;},&quot;decreaseAmount&quot;:{&quot;enabled&quot;:true,&quot;notice&quot;:&quot;We respect your needs. For verification and confirmation, please call us at &amp;lt;(123) 456-7890&amp;gt; . Or you may fill out the form found at this link: &amp;lt;https://yourwebsite.org/cancel-modify-form&amp;gt;&quot;},&quot;skipMonths&quot;:{&quot;enabled&quot;:true}},&quot;urlType&quot;:&q
