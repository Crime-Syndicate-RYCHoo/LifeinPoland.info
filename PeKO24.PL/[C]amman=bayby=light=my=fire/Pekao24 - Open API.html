  <style>
    .app-backdrop {
      background: rgba(#000, 0.7);
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;
      z-index: 1010;
    }
    @keyframes loader-dot-one {
      0% {
        transform: translate3d(0, 0, 0);
      }
      25% {
        transform: translate3d(25px, 0, 0) scale(1.3);
        z-index: 2;
      }
      50% {
        transform: translate3d(50px, 0, 0);
      }
      75% {
        transform: translate3d(25px, 0, 0) scale(.7);
        z-index: 1;
        opacity: .6;
      }
      100% {
        transform: translate3d(0, 0, 0);
      }
    }
    @keyframes loader-dot-two {
      0% {
        transform: translate3d(0, 0, 0);
      }
      25% {
        transform: translate3d(-25px, 0, 0) scale(.7);
        z-index: 1;
        opacity: .6;
      }
      50% {
        transform: translate3d(-50px, 0, 0);
      }
      75% {
        transform: translate3d(-25px, 0, 0) scale(1.3);
        z-index: 2;
      }
      100% {
        transform: translate3d(0, 0, 0);
      }
    }

    .loader {
      position: fixed;
      z-index: 1;
      top: 50%;
      left: 50%;
      color: #fff;
      width: 200px;
      height: 200px;
      margin-top: -100px;
      margin-left: -100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loader .loader-dot {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: 1;
      width: 20px;
      height: 20px;
      margin: auto;
      border-radius: 100%;
    }
    .loader .loader-dot.loader-dot-one {
      left: -50px;
      animation: loader-dot-one 1.2s infinite linear;
      background-color: #fff;
    }
    .loader .loader-dot.loader-dot-two {
      right: -50px;
      animation: loader-dot-two 1.2s infinite linear;
      background-color: #D71920;
    }
    .hide {
      display: none;
    }
  </style>
