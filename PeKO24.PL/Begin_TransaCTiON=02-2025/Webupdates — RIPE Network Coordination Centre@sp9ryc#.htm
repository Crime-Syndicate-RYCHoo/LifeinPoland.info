 be advised that no copyrights originate with the RIPE community but instead with the creator of the material, whether that be the RIPE NCC or any other individual or organisation whose material appears on the RIPE NCC website or RIPE website.</p><p data-block-key="9saj8">Use of the RIPE Database is subject to the <a href="https://www.ripe.net/manage-ips-and-asns/db/support/documentation/terms/">RIPE Database Terms and Conditions</a> and <a href="https://www.ripe.net/manage-ips-and-asns/db/support/documentation/ripe-database-acceptable-use-policy/">RIPE Database Acceptable Use Policy</a></p>

<div class="block-paragraph"><div class="richtext">
<p data-block-key="95n66">This is a live document. We will keep reviewing our processes and updating the Privacy Statement accordingly.</p><h2 data-block-key="2jtel" id="1-introduction">1. Introduction</h2><p data-block-key="e8u4f">The RIPE NCC respects the privacy of your personal information and is committed to protecting the personal information that you provide. This RIPE NCC Privacy Statement applies to all personal information the RIPE NCC processes, including the collecting, publication, sharing and usage of personal information. The RIPE NCC Privacy Statement describes how the RIPE NCC processes your personal data and how you can access and make changes to your personal data.</p><h2 data-block-key="b9f8e" id="2-processing-your-personal-data">2. Processing your personal data</h2><p data-block-key="iipd3">The main purpose for which the RIPE NCC processes personal information is to support its role as a Regional Internet Registry (RIR). The main activity to fulfil this role is the registration and administration of Internet number resources, including the maintenance of the public RIPE Database (see 2.1).</p><p data-block-key="btqrc">Additionally, the RIPE NCC processes personal information for the purpose of performing activities for the benefit of the RIPE NCC members or for the benefit of the RIPE community (see 2.2).</p><h3 data-block-key="bm2kw" id="21-personal-data-in-the-ripe-database">2.1. Personal data in the RIPE Database</h3><p data-block-key="2a2au">The public RIPE Database shows registration details of Internet number resources. The records may contain contact details (name, email address, phone and fax numbers and postal address) of persons responsible for the operation of networks or routers and/or for maintaining the information in the RIPE Database. The records may also contain geolocation information (e.g. country code, region, etc) of where registered Internet number resources are used.</p><p data-block-key="9wsd6">In some cases, the RIPE NCC provides the initial registration. Subsequently, the personal information (e.g. contact details, geolocation information) pertaining to a specific registration is provided and maintained by a person authorised by, or acting on behalf of, the person or entity to which the Internet number resources have been registered. Updating is subject to an authentication and authorisation procedure (see 5). Please note that the RIPE NCC is not responsible for data entered into the RIPE Database by third parties. The person who enters personal data is responsible for keeping all data they maintain accurate and up-to-date, including maintaining correct contact details and receiving the relevant individual’s consent for publishing their personal data in the RIPE Database (see 5).</p><p data-block-key="jr5py">The RIPE NCC publishes the contact details as part of the registration details of Internet number resources to make it possible for the RIPE NCC and the Internet network community to contact the appropriate persons when it is necessary:</p><ul><li data-block-key="tkk1g">To secure the proper functioning of the Internet;</li><li data-block-key="azo35">To prevent or redress possible misuse of the Internet;</li><li data-block-key="bogd4">To improve the quality of the data;</li><li data-block-key="a4pd6">To protect the information stored in the RIPE Database;</li><li data-block-key="kmgd2">To prevent any unauthorised modification of information stored in the RIPE Database;</li><li data-block-key="ptpoa">To ensure accountability for information entered into the RIPE Database.</li></ul><p data-block-key="0rfnx">The RIPE Database may also be mirrored to databases operated by other RIRs, excluding database objects that are meant to include personal information. The databases of other RIRs may also be mirrored to databases operated by the RIPE NCC. This system allows users to retrieve data on all Internet resource registrations worldwide from the RIR in their region<br><br> The RIPE NCC also, for the purposes specified above, allows proxy access to the RIPE Database via third parties. In addition, third parties may use a Near Real Time Mirror (NRTM) of the RIPE Database or access its contents in bulk via nightly dump and split files that are published by the RIPE NCC. In both cases, database objects that are meant to include personal information are excluded.</p><p data-block-key="bs08v">Where necessary for the above purposes, and to comply with statutory obligations, the RIPE NCC may also keep historical data (data that was published in the RIPE Database before the record was updated) and RIPE Database update requests.</p><h3 data-block-key="xc5sz" id="22-processing-your-personal-data-for-other-purposes">2.2. Processing your personal data for other purposes</h3><p data-block-key="l8vnk">In addition to the collection and use of personal data in relation to the RIPE Database, the RIPE NCC provides other services and activities that may require the processing of your personal information. These include:</p><ol><li data-block-key="6ju3l">RIPE&nbsp;NCC member services: the RIPE NCC may request contact details for services such as relationship management, accounting and billing;</li><li data-block-key="yn93k">LIR&nbsp;Portal and the RIPE NCC website (www.ripe.net): processing of messages, service requests and information requests;</li><li data-block-key="tkins">RIPE community and RIPE NCC membership mailing lists: messages including name, email address, date and message content are published in the mailing lists and mailing list archives to support the open and transparent RIPE Policy Development Process and discussions of membership-related issues;</li><li data-block-key="3h2fr">Event registration administration for meetings, training courses and other organised events: the RIPE NCC may publish lists of attendees on a website as part of its commitment to open and transparent policy development. These lists contain the name of the attendee and their organisation, but no contact details or other personal details.</li><li data-block-key="6z1us">Publicly-available services as defined in the RIPE NCC Website and Publicly Available Services Terms of Service: the RIPE NCC may request contact details for purposes related to the provision and proper function of these services such as information requests, installation, support, maintenance, billing, relationship management and administration.</li></ol><p data-block-key="m4nqf">The RIPE NCC may use contact details provided in relation to all of the above activities to send you relevant information on its activities and services, such as announcements on network upgrades, outages, RIPE NCC services, RIPE Meetings, training courses and other organised events. The RIPE NCC may also forward public messages to a particular mailing list on occasion if it is relevant and appropriate for that list. If you do not wish to receive such messages, you can unsubscribe yourself at any time (see 5).</p><p data-block-key="jlf9p">In addition to the above, the RIPE NCC may register, process or transfer your personal data where such is required pursuant to a statutory duty.</p><p data-block-key="1ppai"></p><h3 data-block-key="fs1p" id="23-sharing-your-personal-data-with-ripe-ncc-affiliates">2.3. Sharing your personal data with RIPE NCC affiliates</h3><p data-block-key="5s2tn">The RIPE NCC may share your personal data with the RIPE NCC Middle East FZ-LLC, an affiliate legal entity established in Dubai that is fully owned by the RIPE NCC. The RIPE NCC Middle East FZ-LLC may process your personal data to support the facilitation of meetings, training courses and other events, including their related preparations and activities. Any transfer of personal data from the RIPE NCC to the RIPE NCC Middle East FZ- LLC will happen based on the adoption of standard contractual clauses adopted by the European Commission and, in any case, will be processed in line with Dutch and EU laws.</p><h3 data-block-key="bt7d3" id="24-sharing-your-personal-data-with-third-parties">2.4. Sharing your personal data with third parties</h3><p data-block-key="94tbe">The RIPE NCC may engage third parties for the provision of RIPE NCC services. In such cases, personal data collected for that particular purpose may be shared with these parties.</p><p data-block-key="5g0ha">The RIPE NCC undertakes to engage parties that offer equivalent levels of security and protection and to make any appropriate contractual and organisational arrangements so that the data shared is limited to that required for the respective purpose and is not processed for longer than necessary.</p><p data-block-key="92jew">If for the provision of the third-party services, &nbsp;personal data is transferred to a country outside the European Economic Area, this will happen in accordance with the Dutch and EU data protection laws.</p><h2 data-block-key="7sv9b" id="3-protection-and-secrecy-of-your-information">3. Protection and secrecy of your information</h2><p data-block-key="jt8ev">The RIPE NCC maintains strict procedures to authenticate people's identity and verify their right to authorise changes to their personal information.</p><p data-block-key="ak7u7">Personal data held in the RIPE Database is available to the public. Use of the RIPE Database is subject to the <a href="https://www.ripe.net/manage-ips-and-asns/db/support/documentation/terms/">RIPE Database Terms and Conditions</a>.&nbsp;The RIPE NCC operates a technical query-limiting process as well as an <a href="https://www.ripe.net/manage-ips-and-asns/db/support/documentation/ripe-database-acceptable-use-policy/">Acceptable Use Policy</a>&nbsp;to prevent data mining of large amounts of personal data through the RIPE Database query service. People attempting to abuse this service will have their access to the RIPE Database blocked.</p><p data-block-key="5wit7">The RIPE NCC maintains a high level of physical security and protection for all of its computer and network facilities, especially those in which personal information may be stored.</p><h2 data-block-key="2wc0c" id="4-use-of-cookies">4. Use of Cookies</h2><h4 data-block-key="hrms7">4.1 What is a cookie and what are cookies used for?</h4><p data-block-key="a3chj">“Cookies” are small files that a browser can record after visiting a website. These files are set on your computer (or any other device with which you visit a website) through your browser.</p><p data-block-key="xw2id">The RIPE NCC is using cookies. By indicating your choice and allowing only the required cookies or accepting them all, you confirm that you are aware of the cookies the RIPE NCC is using, and the purposes these cookies are used for, as described herein.</p><p data-block-key="v9m9y">Websites operated by the RIPE NCC may use cookies that:</p><ul><li data-block-key="e4inl">Are strictly necessary for the provision of the services that are available through the website and facilitate your use of these services (e.g. to identify you when you are logged in)</li><li data-block-key="3dice">Improve your experience by recording information about your settings (e.g. your location)</li><li data-block-key="zp2t3">Collect anonymous statistical information on the use of the website that help us improve the performance of the RIPE NCC website (e.g. the number of visitors to each part of our websites and their origin)</li><li data-block-key="da56p">Help us study the IPv6 capability of visitors, by making sure that your IPv6 capability is only measured once</li></ul><p data-block-key="jv9pi">The RIPE NCC <b>does not use&nbsp;</b>cookies for online behavioural advertising purposes nor does it share information collected via cookies with any third parties.</p><p data-block-key="g4l2s">Some of the cookies described above are deleted once you close your browser. Others are set for longer periods of time.</p><p data-block-key="vprgn">On websites operated by the RIPE NCC where no cookies are set or only strictly necessary cookies are present, visitor consent is not required. In these cases, there may be no cookie banner.</p><p data-block-key="ko65l">For detailed information about the cookies used by the RIPE NCC, the purpose of these cookies and the period they remain active, please see <a href="https://www.ripe.net/about-us/legal/cookies/">the list of cookies</a>.</p><h4 data-block-key="4zdp0">4.2 Third party cookies</h4><p data-block-key="az76b">During your visit to the RIPE NCC website, third parties may also set cookies on your device.&nbsp;These cookies are set if you choose to view third-party content embedded on our website, such as a YouTube video, and are beyond the control of the RIPE NCC.<br><br> Prior to viewing third-party content on our website, the RIPE NCC will inform you that by viewing such content, the third-party may set cookies and process your personal data. It will also record your permission to view that party’s content on our website once or for a longer period. If you do not agree to either of these options, the third-party content will not be displayed on our website.</p><h4 data-block-key="2e38w">4.3 Disabling cookies</h4><p data-block-key="zi4zp">You can disable cookies by adjusting your browser settings Please check the “help” menu of your browser for information about how to change your cookie preferences. However you may not be able to use all website features if cookies are disabled.</p><h2 data-block-key="10jy2" id="5-accessing-and-changing-your-information">5. Accessing and changing your information</h2><p data-block-key="rjqru">You have the right to ask that inaccurate or incomplete data relating to you is rectified. In order to fulfil our obligation, the RIPE NCC will ask you to identify yourself.</p><p data-block-key="fq6v0">RIPE NCC members can view their registration information online via the LIR Portal. You may be able to access and change your personal data using the LIR Portal on behalf of your organisation. The RIPE NCC will help those who may have trouble modifying their own data. To prevent unauthorised access and changes to your personal data, you will have to log in with your credentials (i.e. Reg ID, username and password).</p><p data-block-key="jiaeg">If you are not authorised to change your personal data in the RIPE Database, please refer to the authorised person (the maintainer, i.e. the person or entity indicated on the record as “mnt-by:”).&nbsp;The maintainer is responsible for the personal data they input into the RIPE Database and for obtaining the relevant individual’s consent before doing so when required by law. If the maintainer does not respond, you may refer to the <a data-link-type="external" href="https://apps.db.ripe.net/docs/removal-of-personal-data/" rel="nofollow noopener" target="_blank" title="External link to https://apps.db.ripe.net/docs/removal-of-personal-data/">RIPE NCC Procedure for the Removal of Personal Contact Details from the RIPE Database</a>.</p><p data-block-key="7m7r4">This procedure describes the terms under which the RIPE NCC may remove personal data from the RIPE Database upon the request of the data subject.</p><p data-block-key="mugwq">If you are subscribed to any RIPE mailing lists, you can unsubscribe yourself at any time or change your preferences by accessing this web page:</p><p data-block-key="78mm5"><a href="https://www.ripe.net/membership/mail/">http://www.ripe.net/participate/mail</a></p><p data-block-key="0gblf">If you are subscribed to a RIPE NCC membership mailing list, you can unsubscribe by logging in to the LIR Portal of the member you represent and changing your details in the “Subscribed Mailing Lists” section.</p><p data-block-key="hyp38">If your name has been published on the RIPE NCC website as part of the attendee list for an event or meeting and you wish to be deleted from the list, please contact <a href="mailto:meeting@ripe.net">meeting@ripe.net</a>.</p><p data-block-key="kn2lu">If you have questions or concerns about the accuracy or appropriateness of any other personal information held by the RIPE NCC, please contact <a href="mailto:ncc@ripe.net">ncc@ripe.net</a>. RIPE NCC will respond and seek to correct any problems as soon as possible.</p><p data-block-key="uwvnq">If you disagree with the RIPE NCC’s response or did not receive adequate support, you have the right to file a complaint with the <a data-link-type="external" href="https://autoriteitpersoonsgegevens.nl/" rel="nofollow noopener" target="_blank" title="External link to https://autoriteitpersoonsgegevens.nl/">Dutch Data Protection Authority (Autoriteit Persoonsgegevens</a>).</p><h2 data-block-key="1n5cd" id="6-changes-to-this-privacy-statement">6. Changes to this privacy statement</h2><p data-block-key="lu7oh">The RIPE NCC may change this privacy statement from time to time. The current version of the privacy statement will be available on www.ripe.net.</p><h2 data-block-key="f1etl" id="7-questions-or-suggestions">7. Questions or suggestions</h2><p data-block-key="osbeh">If you have any questions, suggestions or concerns about the issues discussed in this document, please email us at <a href="mailto:ncc@ripe.net">ncc@ripe.net</a>.</p>

<div class="block-paragraph"><div class="richtext">
<h2 id="introduction">Introduction</h2>
<p>The RIPE NCC is authorised by the RIPE community to act as the registration authority for Internet number resources in its service region and to manage the operation of the RIPE Database.</p>
<h2 id="article-1-definitions">Article 1 - Definitions</h2>
<p>In the Terms and Conditions, the following terms shall be understood to have the meanings assigned to them below:</p>
<p>RIPE NCC - Réseaux IP Européens Network Coordination Centre. A membership association under Dutch law operating its registered office in Amsterdam, the Netherlands.</p>
<p>RIPE community - RIPE (Réseaux IP Européens) is a collaborative forum open to all parties interested in wide area IP networks in Europe and beyond. The objective of RIPE is to ensure the administrative and technical coordination necessary to enable the operation of a pan-European IP network.</p>
<p>Update - submitting information for entry into or removal from the RIPE Database</p>
<p>Query - requesting information from the RIPE Database</p>
<p>Access - Update and Query the RIPE Database</p>
<p>Internet number resources - globally unique address space (IPv4 and IPv6) and Autonomous System Numbers (ASNs) issued by any Internet Number Registry.</p>
<p>Primary objects - Internet number resources and other data object types that are not directly related to any other primary object type and which are defined by Routing Policy Specification Language (RPSL) or which have been agreed by the RIPE Community as acceptable primary data.</p>
<p>Secondary objects - objects that are defined by RPSL or which have been agreed by the RIPE Community as acceptable secondary data and which are related, either directly or indirectly, to primary objects.</p>
<p>RIPE Database - the publicly available data collection of Internet Number Registry (INR) and Internet Routing Registry (IRR) data published by the RIPE NCC. It contains all the primary and secondary objects. There is also some non-public data required for the operation of the RIPE Database and the registries, but this non-public data does not form part of the RIPE Database.</p>
<p>Registrant - a natural person or legal entity to whom an Internet number resource has been registered or who has registered any other primary object in the RIPE Database by specific or general agreement with the RIPE NCC.</p>
<p>Maintainer - any Registrant or person to whom the authority to Update has been delegated by a Registrant either directly or indirectly, and who holds an identifier that allows updates to be authenticated and authorised.</p>
<p>User - anyone who Accesses the RIPE Database. This includes Registrants and Maintainers.</p>
<p>RPSL - <a data-link-type="external" href="https://www.rfc-editor.org/rfc/rfc2622.html" rel="nofollow noopener" target="_blank" title="External link to https://www.rfc-editor.org/rfc/rfc2622.html">Routing Policy Specification Language</a></p>
<p>Internet Number Registry (INR) - a registry that allocates Internet number resources and holds and publishes details of Internet number resource information.</p>
<p>Internet Routing Registry (IRR) - a registry that holds and publishes details of Internet routing information.</p>
<p>Contact details - all details relating to name, postal address, phone, fax, e-mail or any other form of electronic communication that is used by a natural person or a legal entity.</p>
<h2 id="article-2-general">Article 2 - General</h2>
<ol>
<li>Access to the RIPE Database is available to anyone provided these Terms and Conditions are followed.</li>
<li>A User&nbsp;may only Access the RIPE Database and the data contained therein to the extent permitted by these Terms and Conditions. A User who Accesses the RIPE Database agrees to these Terms and Conditions.</li>
<li>Only Registrants and the RIPE NCC have the authority to Update the RIPE Database. To Update the RIPE Database, a Registrant has to take on the role of a Maintainer or authorise a third party to act as Maintainer on his behalf.</li>
<li>A Registrant who accepts a registration of an Internet number resource from the RIPE NCC, or who registers any other Primary object in the RIPE Database, or who copies a registration of an Internet number resource from another registry into the RIPE Database, must accept these Terms and Conditions before assuming a Registrant's authority to Update the RIPE Database, even if that authority is then delegated to a Maintainer.</li>
<li>A Maintainer who is not a Registrant must accept these Terms and Conditions before accepting the delegated authority from a Registrant to Update the RIPE Database.</li>
<li>A Maintainer may only Update the RIPE Database with these types of data:
<ul>
<li>Internet number resources for which the Registrant holds a valid registration</li>
<li>Primary objects that are not Internet number resources, for which the Registrant has agreement to register</li>
<li>Secondary objects related to either of the above</li>
</ul>
</li>
<li>A Secondary object must be related to an existing or intended valid Primary object at the time of the Update to create the Secondary object in the RIPE Database. At any time this relationship becomes no longer valid, or the intended relation is never completed, the Secondary object must be deleted. It may be subject to automatic deletion by the RIPE Database management software at any time if it is invalid.</li>
<li>Registrants and Maintainers will assist the RIPE NCC with security checks and audits as appropriate.</li>
</ol>
<h2 id="article-3-purpose-of-the-ripe-database">Article 3 - Purpose of the RIPE Database</h2>
<p>The RIPE Database contains information for the following purposes:</p>
<ul>
<li>Ensuring the uniqueness of Internet number resource usage through registration of information related to the resources and Registrants</li>
<li>Publishing routing policies by network operators (IRR)</li>
<li>Facilitating coordination between network operators (network problem resolution, outage notification etc.)</li>
<li>Facilitating network operations by publishing geolocation information about the usage of Internet number resources (including country, region, city of the party to which the resources have been distributed by the Registrants)</li>
<li>Provisioning of Reverse Domain Name System (DNS) and ENUM delegations</li>
<li>Providing information about the Registrant and Maintainer of Internet number resources when the resources are suspected of being used for unlawful activities, to parties who are authorised under the law to receive such information.</li>
<li>Scientific research into network operations and topology</li>
<li>Providing information to parties involved in disputes over Internet number resource registrations to parties who are authorised under the law to receive such information.</li>
</ul>
<h2 id="article-4-use-of-the-ripe-database">Article 4 - Use of the RIPE Database</h2>
<ol>
<li>A User may only Access the RIPE Database and the data contained therein for any of the purposes as mentioned in Article 3 hereof and provided these Terms and Conditions are followed. The RIPE NCC is not responsible for any use of data retrieved from the RIPE Database directly or indirectly.</li>
<li>A User may only conduct queries or submit updates of a nature, rate or volume permitted by the <a href="https://www.ripe.net/manage-ips-and-asns/db/support/documentation/ripe-database-acceptable-use-policy/">Acceptable Use Policy.</a></li>
<li>The RIPE NCC records details about all queries and updates for purposes including detecting and preventing unacceptable use.</li>
<li>A User may not use the RIPE Database or the data contained therein for advertising, direct marketing, marketing research or similar purposes.</li>
<li>A User may not re-package, download, compile, re-distribute or re-use any or all of the RIPE Database or the data contained therein unless&nbsp;they do so only with an insubstantial part of the RIPE Database or the data contained therein or when permission to do so is granted by the RIPE NCC.</li>
<li>A Maintainer can authenticate updates by using a personal or organisation's identifier of a type supported by the RIPE Database authentication scheme.</li>
<li>The RIPE NCC will assume that any action done, or asked for, using that identifier was carried out, or asked for, by the Maintainer who holds that identifier.</li>
<li>The RIPE NCC may at its sole discretion implement procedures for dealing with lost, cancelled or insecure identifiers.</li>
</ol>
<h2 id="article-5-control-of-the-ripe-database">Article 5 - Control of the RIPE Database</h2>
<ol>
<li>The RIPE NCC may correct or delete RIPE Database data:
<ul>
<li>according to RIPE policies</li>
<li>to comply with applicable law</li>
<li>if so ordered by any competent court</li>
<li>to fulfill any legal obligation</li>
<li>when a breach of the Terms and Conditions has occurred</li>
<li>for management operations of the RIPE Database</li>
<li>if any data is inaccurate</li>
<li>if any data is entered by someone who is not authorised to do so</li>
</ul>
</li>
<li>The RIPE NCC may withdraw the service provided hereunder from a User at any time and is entitled, in its sole discretion, to terminate or slow down a User's Access to the RIPE Database for any reason, particularly a failure to adhere to the Terms and Conditions.</li>
<li>The RIPE NCC may suspend Access to the RIPE Database, or part thereof, for maintenance purposes, upgrades, security fixes and deployment of new services subject to notification of the RIPE community.</li>
<li>The RIPE NCC may, in accordance with the Removal of Personal Data procedure, remove the personal data of an individual upon request by this individual. The RIPE NCC will only take such action when convinced that a valid request from the right person is received.</li>
</ol>
<h2 id="article-6-responsibilities">Article 6 - Responsibilities</h2>
<ol>
<li>The RIPE NCC does not guarantee the accuracy, or completeness or availability of the RIPE Database or of the data contained therein.</li>
<li>The Maintainer is responsible for keeping all data maintained by&nbsp;them accurate and up-to-date, including correct Contact Details. The data must be good enough to allow the RIPE NCC to contact the Maintainer or Registrant within a reasonable time without having to get information from another source.</li>
<li>The Maintainer who enters personal data into the RIPE Database has a responsibility to inform the individual to whom the data pertains and to obtain&nbsp;their&nbsp;explicit consent for the entry in the public RIPE Database if required by law.</li>
<li>The RIPE NCC is not responsible for the use and any issues arising from the use of any registered Internet number resources.</li>
</ol>
<h2 id="article-7-liability">Article 7 - Liability</h2>
<ol>
<li>Use of the RIPE Database and the data contained therein is at the User's own risk.</li>
<li>With the exception of any wilful damage or gross negligence committed by the RIPE NCC or its managerial staff, neither the RIPE NCC nor any of its officers, directors, employees, agents or other representatives who make the RIPE Database available or provide any other service whatsoever to the User, shall be liable to the User or to any third party, including any governmental agency, for any claims, losses, damages, liabilities or expenses whatsoever relating directly or indirectly to the use of the RIPE Database, and the User agrees to hold harmless, indemnify and defend the RIPE NCC, its officers, directors, employees, agents or other representatives for any such claims, losses, damages, liabilities or expenses, and all costs and expenses that may be incurred in relation to their use of the RIPE Database, including reasonable attorneys' fees.</li>
<li>All rights of legal action and other entitlements on the part of the User towards the RIPE NCC in connection with the (use of) the RIPE Database shall lapse as soon as a one year term has expired since the date on which the User has become aware of or could in all fairness have been aware of the existence of such rights and entitlements.</li>
</ol>
<h2 id="article-8-miscellaneous">Article 8 - Miscellaneous</h2>
<ol>
<li>If any provision in these Terms and Conditions is held to be invalid in a court of law, this shall not in any way affect the validity of the remaining provisions.</li>
<li>The User acknowledges and accepts that the Terms and Conditions may be amended by the RIPE NCC. The RIPE NCC will make an announcement at least one month prior to any such amendment coming into effect, unless a more immediate change is required for legal or operational reasons.</li>
<li>Changes can also be effected through the <a href="https://www.ripe.net/community/policies/">Policy Development Process</a>.</li>
</ol>
<h2 id="article-9-intellectual-property-rights">Article 9 - Intellectual property rights</h2>
<ol>
<li>The User acknowledges that any and all copyright, trade marks, database rights and other intellectual property rights subsisting in or used in connection with the RIPE Database, the data contained therein, the underlying software and any accompanying documents and agreements are and shall remain the property of the RIPE NCC.</li>
<li>Except as provided herein, the RIPE Database, the data contained therein and any accompanying documents and agreements may not be used, reproduced or made available to third parties without prior written authorisation from the RIPE NCC.</li>
</ol>
<h2 id="article-10-governing-law">Article 10 - Governing law</h2>
<p>These Terms and Conditions shall be exclusively governed by the laws of the Netherlands. The competent court in Amsterdam shall have exclusive jurisdiction with regard to disputes arising from these Terms and Conditions.</p>
</div>

<div class="block-paragraph"><div class="richtext">
<p data-block-key="hhz3d">This page may also cover other non-cookie technologies (e.g. anonymous device fingerprinting, anonymous unique identifiers).</p><p data-block-key="m2l96">For more information on how we use cookies, check our <a data-link-type="internal" href="http://www.ripe.net/about-us/legal/ripe-ncc-privacy-statement#cookies">Privacy Statement</a>.</p><h2 data-block-key="34uko" id="strictly-necessary-cookies">Strictly necessary cookies</h2>
</div>
</div>
<div class="block-table">
<div class="typed-table">
<table>
<thead>
<tr>
<th scope="col">Cookie name</th>
<th scope="col">Purpose</th>
<th scope="col">Term</th>
</tr>
</thead>
<tbody>
<tr>
<td><div class="richtext">
<p data-block-key="303h2"><b>crowd.token_key</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="fuln1">This cookie identifies the user. It is used to authenticate logged-in single-sign-on (RIPE NCC Access) users.</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="7lmjk">Expires when the browser session is closed</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="mj4dv"><b>crowd.ripe.hint</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="byaz1">This cookie is used to identify logged-in users&nbsp;on RIPE NCC services (Single Sign On).</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="sjk76">Expires when the browser session is closed</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="xi3dd"><b>PHPSESSID</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="m9j9n">This&nbsp;is a session cookie, used to identify a user's session on a website. It is commonly used in PHP-based web applications to store a unique identifier for a user's session on the server.</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="q8gma">Expires when the browser session is closed</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="rtkfo"><b>JSESSIONID</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="wrm1n">This is a general-purpose platform session cookie, used by sites written in JSP. Usually used to maintain an anonymous user session by the server.</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="a87hl">Expires when the browser session is closed</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="vt94e"><b>*_sessionid</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="5wzuy">This cookie is used to authenticate a user's logged-in status and permissions.</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="s5eke">Expires after&nbsp;2 weeks</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="kehbu"><b>*_csrftoken</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="a4ggo">This cookie is associated with the Django web development platform for Python. It is designed to help protect a site against a particular type of software attack on web forms.</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="5dxol">Expires after 1 year</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="5rts7"><b>MoodleSession</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="7b9w6">You must allow this cookie used by our learning platform Moodle into your browser to provide continuity and maintain your login from page to page.</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="bdcph">Expires when the browser session is closed</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="6mpeg"><b>__cf_bm</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="d6syv">The __cf_bm cookie is a cookie necessary to support Cloudflare Bot Management, currently in private beta. As part of our bot management service, this cookie helps manage incoming traffic that matches criteria associated with bots.</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="kwf8w">Expires after&nbsp;30 minutes</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="e0gxh"><b>cf_chl_cc_xxxxxxxxxxxx</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="2dsy1">These cookies are used by Cloudflare for the execution of Javascript or Captcha challenges. They are not used for tracking or beyond the scope of the challenge.</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="o86di">Expires when the browser session is closed</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="po3ux"><b>cf_chl_rc_*</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="po3ux">These cookies are used by Cloudflare for internal use to identify production issues on clients.</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="po3ux">Expires after 1 day</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="j1pe2"><b>cf_chl_2</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="hg6tt">These cookies are used by Cloudflare for the execution of Javascript or Captcha challenges. They are not used for tracking or beyond the scope of the challenge.</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="feka2">Expires after a few seconds</p>
</div>
</td>
</tr>

<td><div class="richtext">
<p data-block-key="wojyn"><b>AWSALB</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="3wkex">AWS ELB application load balancer.</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="q37rn">Expires after 1 week</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="j2ofl"><b>AWSALBCORS</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="mxprc">This cookie is managed by AWS and is used for load balancing.</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="qqoqn">Expires after 1 week</p>
</div>
</td>

<tr>
<td><div class="richtext">
<p data-block-key="88rf9"><b>activeMembershipId</b></p>
</div>
</td>

<p data-block-key="olxcy">This cookie represents the ID of the member currently being edited.</p>

</td>

</div>

<p data-block-key="ahgsk"><b>activeRegId</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="0xjpn">Holds the currently selected RegID.</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="n73sc">Expires when the browser session is closed</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="lqb13"><b>nccmeeting</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="jgwnx">Used for sticking the user session to a particular application backend.</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="z9r0s">Expires when the browser session is closed</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="rbrn7"><b>.AspNetCore.Antiforgery.*</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="wpy7r">This cookie is a security token for application operation generated by the&nbsp;&nbsp;<a data-link-type="external" href="http://microsoft.net/" rel="nofollow noopener" target="_blank" title="External link to http://microsoft.net/">Microsoft.net</a> framework.</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="pmqk0">Expires when the browser session is closed</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="ga3aq"><b>arlo_cid</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="r1ony">Arlo_cid is the cart ID and is required for the checkout to function.</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="mii9r">Expires after&nbsp;30 minutes&nbsp;</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="3d2ey"><b>_GRECAPTCHA</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="21p7k">Set by Google reCAPTCHA, which protects forms against spam enquiries.</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="1qzi1">Expires after 6&nbsp;months</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="nn5yu"><b>areYourCookiesEnabled</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="b189t">Used to check if the user's browser supports cookies.</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="17kgq">Expires when the browser session is closed</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="2cyi2"><b>mtm-paq</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="9kbt7">This is our cookie banner, where you can accept or reject cookies.</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="9dnn6">Expires after 1 year</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="aicfx"><b>tag-consent-*</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="pqh76">This is the cookie banner we use for embedded content where you accept cookies per provider of the embedded content.</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="yh7k0">Expires after 1 month</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="jc06l"><b>websiteSearch</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="pj8ga">Added when the user selects the website search as the default NCC search.</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="yb96p">Expires after 1 year</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="l191l"><b>dnsmon_dnsmon_color_range_pls</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="7daf0">Stores user's preferences in the DNSMON widget.</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="2qnlr">Expires after 4&nbsp;months</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="8xnko"><b>pref-ui-mode</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="k2xaq">Keeps information about the selected editor type, i.e. single-line editor or text editor.</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="8v5la">Expires after 1 day</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="bcz9e"><b>zlcprivacy</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="olihe">Used by the Zendesk chat widget to store the visitor's decision on cookie acceptance.</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="gryht">Expires after 1 year</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="yf6ll"><b>zlcmid</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="w8mmu">Used by the Zendesk chat widget to store the visitor's ID for widget authentication.</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="5cuil">Expires after 1 year</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="tbr64"><b>open-live-chat</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="e1r39">Used to open the Zendesk chat widget window.&nbsp;</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="55m1r">Expires when the browser session is closed</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="zluw6"><b>_pk_testcookie_domain</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="r41ps">Matomo cookie that determines whether the browser accepts cookies.&nbsp;</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="rsb7i">Created, then immediately deleted</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="6t15l"><b>cookies-accepted</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="084zy">This is a cookie that we used to identify that a visitor accepted our previous Cookie Policy. It was set for a period of one year. We have now deprecated it, and therefore it can be removed when seen.</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="5slbn">Expires after 1 year</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="y3wov"><b>AUTH_SESSION_ID</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="y3wov">This cookie is used to identify logged in users among RIPE NCC services (Single Sign On).</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="y3wov">Expires when the browser session is closed</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="y3wov"><b>KC_RESTART</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="y3wov">This cookie is used to identify logged in users among RIPE NCC services (Single Sign On).</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="y3wov">Expires when the browser session is closed</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="y3wov"><b>KEYCLOAK_IDENTITY</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="y3wov">This cookie is used to identify logged in users among RIPE NCC services (Single Sign On).</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="y3wov">Expires when the browser session is closed</p>
</div>
</td>
</tr>
<tr>
<td><div class="richtext">
<p data-block-key="y3wov"><b>KEYCLOAK_SESSION</b></p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="y3wov">This cookie is used to identify logged in users among RIPE NCC services (Single Sign On).</p>
</div>
</td>
<td><div class="richtext">
<p data-block-key="y3wov">Expires after 8 hours</p>
</div>
</td>
</tr>
</tbody>
</table>
</div>
</div>

<div class="block-paragraph"><div class="richtext">
<p data-block-key="9arey">We aim to implement corporate governance best practice where possible. We operate under transparent organisational, management and Executive Board structures.</p><p data-block-key="725sv">We have clear and open communication channels regarding our operations. There is also a clear division of responsibilities and duties between members, the Executive Board and the management team, as stated in the RIPE NCC Articles of Association.</p><ul><li data-block-key="q5hmo"><a data-link-type="internal" href="http://www.ripe.net/ripe/docs/articles-association">RIPE NCC Articles of Association</a></li><li data-block-key="4ow78"><a href="https://www.ripe.net/about-us/legal/corporate-governance/treasury-statute/">RIPE NCC Treasury Statute</a></li><li data-block-key="kllfi"><a data-link-type="external" href="http://ripe.net/ripe/docs/ssa" rel="nofollow noopener" target="_blank" title="External link to http://ripe.net/ripe/docs/ssa">Standard Service Agreement</a></li><li data-block-key="djb5h"><a data-link-type="internal" href="http://www.ripe.net/ripe/docs/clearinghouse">Clearing House Procedure</a></li><li data-block-key="mmrcn"><a href="https://www.ripe.net/about-us/legal/corporate-governance/adoption-process-for-ripe-ncc-corporate-documents/">Adoption Process for RIPE NCC Corporate Documents</a></li><li data-block-key="8ttku"><a href="https://www.ripe.net/about-us/legal/ripe-ncc-privacy-statement/">RIPE NCC Privacy Statement</a></li><li data-block-key="7c96i"><a data-link-type="internal" href="http://www.ripe.net/publications/docs/audit">RIPE NCC Audit Activity</a></li><li data-block-key="vwjxh"><a data-link-type="internal" href="http://www.ripe.net/publications/docs/due-diligence">Due Diligence for the Quality of the RIPE NCC Registration Data</a></li><li data-block-key="5ctee"><a data-link-type="internal" href="http://www.ripe.net//participate/billing/procedure">RIPE NCC Billing Procedure and Fee Schedule Document</a></li><li data-block-key="1g56d"><a data-link-type="internal" href="http://www.ripe.net/ripe/docs/charging">RIPE NCC Charging Scheme</a></li><li data-block-key="lyzup"><a href="https://www.ripe.net/about-us/legal/corporate-governance/ripe-ncc-charging-scheme-approval/">RIPE NCC Charging Scheme Approval</a></li><li data-block-key="juud4"><a href="https://www.ripe.net/about-us/legal/ripe-ncc-data-protection-report/">RIPE NCC Data Protection Report</a></li><li data-block-key="3xv33"><a href="https://www.ripe.net/about-us/legal/corporate-governance/gdpr-and-the-ripe-ncc/">GDPR and the RIPE NCC</a></li><li data-block-key="ssx7w"><a href="https://www.ripe.net/publications/docs/ripe-675/">Handling Requests for Information, Orders and Investigations from Law Enforcement Agencies</a></li><li data-block-key="ipvfu"><a href="https://www.ripe.net/about-us/legal/corporate-governance/the-ripe-ncc-executive-board-2013-nomination-appointment-term-dismissal-and-representation/">The RIPE NCC Executive Board – Nomination, Appointment, Term, Dismissal and Representation</a></li><li data-block-key="222mt"><a href="https://www.ripe.net/about-us/legal/corporate-governance/activity-plan-and-budget-approval/">Activity Plan and Budget Approval</a></li></ul><h2 data-block-key="s3wxv" id="documents-for-members">Documents for Members</h2><ul><li data-block-key="y1z31"><a data-link-type="external" href="http://ripe.net/ripe/docs/ssa" rel="nofollow noopener" target="_blank" title="External link to http://ripe.net/ripe/docs/ssa">Standard Service Agreement</a></li><li data-block-key="0abeo"><a data-link-type="internal" href="http://www.ripe.net/ripe/docs/clearinghouse">Clearing House Procedure</a></li><li data-block-key="a1tpn"><a data-link-type="internal" href="http://www.ripe.net/ripe/docs/charging">RIPE NCC Charging Scheme</a></li><li data-block-key="i2yhv"><a href="https://www.ripe.net/about-us/legal/corporate-governance/ripe-ncc-charging-scheme-approval/">RIPE NCC Charging Scheme Approval</a></li><li data-block-key="5eomi"><a
